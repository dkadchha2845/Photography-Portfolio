<!DOCTYPE html>
<html lang="en">

        <title>Photography Portfolio</title>
        <!-- font awesome -->

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="photostyle.css">
    </head>

    <body>
        <div class="cursor">  
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>            
        <!-- header -->
        <header id="header" class="vh-100 flex">

            <nav id="navbar" class="flex">
                <div class="container flex">
                    <h1 class="logo">Photography Portfolio</h1>
                    <ul class="nav-links flex">
                        <li><a href="./index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
            <!-- portfolio section -->
            <div class="lightbox" id="lightbox">
                <span class="close">&times;</span>
                <span class="arrow left-arrow">&lt;</span>
                <img class="lightbox-img" id="lightbox-img" src="" alt="Selected Image">
                <span class="arrow right-arrow">&gt;</span>
                <div class="lightbox-caption" id="lightbox-caption"></div>
            </div>

            <section id="portfolio" class="vh-100 py-7">
                <div class="container">
                    <div class="portfolio-content">
                        <div class="title"><br><br>
                            <h2>Photographs</h2>
                        </div>
                        <div class="portfolio-grid grid">
                            <div style="height: 650px;">

                            <div style="height: 350px;">

                            </div>

                            <div style="height: 350px;">
